<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>
<body>
<header>
	<div class="logo-box">
		<a href="#">
			<img class="logo-box__img" src="img/logo.png" alt="Logo">
		</a>
		<span class="logo-box__info">for athlets and coaches</span>
	</div>
	<div class="heading-box">
		<div class="slash"></div>
		<h1 class="text--left">be recruited</h1>
		<h1 class="text--right">play college sports</h1>
	</div>
	<nav class="navigation">
		<ul class="navigation-menu">
			<li class="navigation-menu__item"><a href="#">football</a></li>
			<li class="navigation-menu__item"><a href="#">basketball</a></li>
			<li class="navigation-menu__item"><a href="#">baseball</a></li>
			<li class="navigation-menu__item"><a href="#">soccer</a></li>
			<li class="navigation-menu__item"><a href="#">ice hockey</a></li>
		</ul>
	</nav>
	<div class="btn-group">
		<button class="btn btn-download">
			<img class="store-icon" src="img/apple.png" alt="Apple">
			<span class="btn-text">download on the <span class="store-name">app store</span></span>
		</button>
		<button class="btn btn-download">
			<img class="store-icon" src="img/google-play.png" alt="Google Play">
			<span class="btn-text">get it on <span class="store-name">google play</span></span>
		</button>
	</div>
</header>
<main>
	<section class="section-one">
		<section class="section-athletes"></section>
		<section class="section-players"></section>
	</section>
	<section class="section-two">
		<div class="be-active"></div>
		<div class="find-contact"></div>
		<div class="work-it"></div>
	</section>
</main>
<footer></footer>
</body>
</html>
